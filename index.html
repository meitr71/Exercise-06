<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-2" style="background-color:lavender;">.col-12 col-sm-6</div>
                    <div class="col-12 col-sm" style="background-color:lavenderblush;">.col-12 col-sm</div>
                  </div>
            </div>
        </header>

        <!-- content row -->
        <div class="container">
            <div class="row row-content align-items-center" style="background-color: rgb(255, 127, 172);"> How are you today? </div>
            <div class="row justify-content-center">
                <div class="col-auto" style="background-color: rgb(255, 204, 127);"> Everything will be ok? Don't cry</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-4 order-sm-last col-md-3" style="background-color: rgb(127, 221, 255);"> Family is the best healing </div>
                <div class="col col-sm order-sm-first col-md" style="background-color: rgb(255, 127, 127);"> I love my family!! </div>
            </div>

        </div>

        <!-- footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-2" style="background-color: aquamarine;"> Content for the first footer column </div>

                    <div class="col-7 col-sm-5" style="background-color: rgb(138, 255, 127);"> Content for the second footer column </div>

                    <div class="col-12 col-sm-4 align-self-center" style="background-color: rgb(127, 168, 255);">Content for the third footer column </div>

                    <div class="col-auto" style="background-color: rgb(251, 255, 127);" > Content for the four footer column </div>

                </div>
            </div>
        </footer>

    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
